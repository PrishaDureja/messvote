<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ mess }} — {{ meal_type }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  {% include '_header.html' %}

  <div class="page-wrapper">
    <div class="choose-card" style="width:650px;">

      <h1 class="main-heading">
        {{ mess }} — {{ meal_type }}
      </h1>

      {% if items %}
      <form method="POST">

        {% for item in items %}
        <div style="margin-bottom: 30px;">

          <label style="font-weight:700; color: var(--main-heading); font-size:1.05rem;">
            {{ item.item_name }}
          </label>
          <br>

          <select
            name="rating_{{ item.id }}"
            required
            style="margin-top:6px; border-radius:10px; padding:10px 14px; font-weight:600;"
          >
            <option value="">Rate</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
          </select>

          <br>

          <textarea
            name="feedback_{{ item.id }}"
            placeholder="Leave feedback..."
            style="margin-top:12px; width:100%; border-radius:12px; padding:12px;"
          ></textarea>

        </div>
        {% endfor %}

        <div style="margin-top:35px;">
          <label style="font-weight:700; color:var(--main-heading); font-size:1.05rem;">
            Suggest a new dish:
          </label>
          <br>

          <input
            type="text"
            name="suggestion_text"
            placeholder="e.g., Paneer Butter Masala"
            style="margin-top:10px; width:100%; padding:12px; border-radius:14px;"
          >
        </div>

        <div style="margin-top:35px;">
          <button type="submit" class="btn">
            Submit Feedback
          </button>
        </div>

      </form>

      {% else %}
        <p style="margin-top:20px;">
          Menu for {{ meal_type }} not uploaded yet.
        </p>
      {% endif %}

      <div style="margin-top:30px;">
        <a href="{{ url_for('logout') }}" class="btn">
          Logout
        </a>
      </div>

    </div>
  </div>

  {% include '_footer.html' %}

</body>
</html>
