<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€” Suggestions | Mess Vote</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="images/bg_home.png") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>


<body class="login-page">
  {% include '_navbar.html' %}
  <div class="overlay">
    <div class="choose-card" style="width: 850px;">
      <h1 class="main-heading">ðŸ’¬ Student Suggestions</h1>
      <h2 class="sub-heading">Feedback shared by students</h2>

      {% if suggestions %}
        <table style="width: 100%; border-collapse: collapse; margin-top: 25px;">
          <thead>
            <tr style="background-color: var(--btn-color); color: var(--main-heading); text-align: left;">
              <th style="padding: 10px;">#</th>
              <th style="padding: 10px;">Suggestion</th>
              <th style="padding: 10px;">Count</th>
            </tr>
          </thead>
          <tbody>
            {% for s in suggestions %}
            <tr style="background-color: var(--card-bg); border-bottom: 1px solid #eee;">
              <td style="padding: 10px;">{{ loop.index }}</td>
              <td style="padding: 10px;">{{ s[0] }}</td>
              <td style="padding: 10px;">{{ s[1] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p style="margin-top: 25px; font-size: 1.1em; color: var(--text); text-align: center;">
          No suggestions submitted yet.
        </p>
      {% endif %}

      <!-- Navigation Buttons -->
      <div style="display: flex; justify-content: center; gap: 15px; margin-top: 30px; flex-wrap: wrap;">
        <a href="{{ url_for('admin_menus') }}" class="btn">â¬… Back to Menus</a>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">ðŸ“Š Dashboard</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
